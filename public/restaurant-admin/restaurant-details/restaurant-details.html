<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <script src="../../dist/helper.js" defer></script>
    <script src="./dist/restaurant-details.js" defer></script>

    <title>Restaurant Details</title>
  </head>
  <body>
    <div class="popup"></div>
    <div class="header-container">
      <section class="header">
        <img src="../../assets/images/DAI-logo.png" alt="DAI Logo" />
        <div>
          <input type="text" />
        </div>
        <div class="header_btn">
          <button class="header_btn--signup" onclick="openSignUp()">
            SIGN-UP
          </button>
          <button class="header_btn--login" onclick="openLogin()">LOGIN</button>
        </div>
      </section>
    </div>
    <div class="restaurant-details"></div>
  </body>
</html>
