<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="signup">
      <div class="signup-container">
        <div class="signup-container--exit">X</div>
        <div class="signup-container--header"><h2>SIGN-UP</h2></div>
        <div class="signup-container--form">
          <form>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" />
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" />
            <label for="phoneNumber">Phone Number</label>
            <input type="text" name="phoneNumber" />
            <label for="password">Password</label>
            <input type="text" name="password" />
            <label for="varifyPassword">Varify Password</label>
            <input type="text" name="varifyPassword" />
            <div class="signup-container--form-selection">
              <label class="radio-label">
                <input
                  type="radio"
                  class="kind"
                  name="kindOfPerson"
                  value="delivery-person"
                  onclick="toggleIdInput(true)"
                />Delivery-Person </label
              ><br />
              <label class="radio-label">
                <input
                  type="radio"
                  class="kind"
                  name="kindOfPerson"
                  value="seller"
                  onclick="toggleIdInput(false)"
                />Seller </label
              ><br />
              <label class="radio-label">
                <input
                  type="radio"
                  class="kind"
                  name="kindOfPerson"
                  value="client"
                  onclick="toggleIdInput(false)"
                />Client
              </label>
              <div id="idContainer" style="display: none">
                <label for="id" id="idLabel">Id</label>
                <input type="text" id="id" />
              </div>
            </div>
          </form>
        </div>
        <div class="signup-container--btn">
          <button>SIGN-UP</button>
        </div>
      </div>
    </div>
  </body>
</html>
